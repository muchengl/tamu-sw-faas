
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body style="margin-left: 50px;margin-right: 50px">


<h2>Task List</h2>
<hr/>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Func name
                    </th>
                    <th>
                        Task Status
                    </th>
                    <th>
                        Task input
                    </th>
                    <th>
                        Task output
                    </th>
                    <th>
                        Begin time
                    </th>
                    <th>
                        End time
                    </th>
                    <th>
                        Time
                    </th>
                    <th>
                        Task Host
                    </th>
                </tr>
                </thead>
                <tbody id="listTasks">

                </tbody>

            </table>
        </div>
    </div>
</div>

<script>

    $.get({
        url: "/user/tasks",
        dataType: 'json',
        success: function (data) {
            //alert(data);
            for (i = data.length-1; i >=0 ; i--) {
                // var status=(data[i].task_status==1)?"<span style='color: green'>Finish</span>":"<span style='color:coral'>Pending</span>"
                var status="<span style='color: green'>Finish</span>"
                $("#listTasks").append(
                    "<tr>"
                    + "<td>" + i + "</td>"
                    + "<td>" + data[i].funcName + "</td>"
                    + "<td>" + status + "</td>"
                    + "<td>" + data[i].taskInput + "</td>"
                    + "<td>" + data[i].output + "</td>"
                    + "<td>" + data[i].beginTime + "</td>"
                    + "<td>" + data[i].endTime + "</td>"
                    + "<td>" + data[i].duration + " ms </td>"
                    + "<td>" + data[i].host + "</td>"
                    + "</tr>"
                );


            }

        }
    })


</script>



</body>
</html>
